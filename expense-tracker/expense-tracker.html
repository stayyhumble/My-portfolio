<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>

    <div id="inputs">
      <label for="amount">Amount:</label>
      <input type="text" id="amount" class="requiredInput" maxlength="18" />
      <label for="description">Description:</label>
      <input
        type="text"
        id="description"
        class="requiredInput"
        maxlength="150"
      />
      <label for="date">Date:</label>
      <input type="date" id="date" class="requiredInput" />
      <button id="add">Add!</button>
      <label for="id-number">ID:</label>
      <input type="number" id="id-number" min="0" />
      <button id="delete">Delete!</button>
    </div>

    <table id="table">
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </table>
    <!-- once you press add it adds the data to a table with those three inputs-->
    <script src="js/index.js"></script>
  </body>
</html>
