<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Note-taker</title>
  </head>
  <body>
    <div id="navbar">
      <h1>Note Taker</h1>
    </div>
    <h2>Add new note</h2>

    <label for="addNewTitle">Title: </label>
    <textarea name="" id="addNewTitle" cols="125" rows="1"></textarea>
    <label for="addNewNote">Note: </label>
    <textarea name="" id="addNewNote" cols="125" rows="4"></textarea>

    <button id="add">+</button>

    <script src="js/index.js"></script>
  </body>
</html>
